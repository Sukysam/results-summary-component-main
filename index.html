<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="result-box">
        <div class="result-total">
            <h4> Your Result</h4>
            <div class="bkg">
                <div class="total">
                    <h1> 76</h1>
                    <span>of 100</span>
                </div>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="result-summary">
            <h4> Summary</h4>
            <div class="sum-items box-1">
                <h6>Reaction</h6> <span>80<span> / 100</span></span>
            </div>
            <div class="sum-items box-2">
                <h6>Memory</h6><span>92<span> / 100</span></span>
            </div>
            <div class="sum-items box-3">
                <h6>Verbal</h6><span>61<span> / 100</span></span>
            </div>
            <div class="sum-items box-4">
                <h6> Visual</h6><span>72<span> / 100</span> </span>
            </div>
            <button>Continue</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Bolarinwa</a>.
    </div>
</body>

</html>
